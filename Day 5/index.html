<html>
   <head>
    <title>Product Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <div class="card">
    <img height="200" src="airpod pro max ultra 69420 sigma alpha skibidi ohio rizzler.png" width="350"/>
    <h2>AirPods Max</h2>
    <p>a perfect balance of exhilarating high-fidelity audio and the effortless magic of AirPods.</p>
    <div class="options">
        <select>
        <option>Green</option>
        </select>
        <select>
        <option>Just the device</option>
        </select>
    </div>
    <div class="price">
        <p>$549</p>
    </div>
    <button class="add-to-cart">Add to cart</button>
    </div>
   </body>
</html>
