<html>
<head>
    <title>Calc (btw calc is short for calculator for those who are new to the stream)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="title">calc</div>
            <div class="theme-switcher">
            </div>
        </div>
        <div class="display">399,981</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button class="reset">RESET</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
