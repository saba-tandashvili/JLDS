<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-preview">
            <div class="card">
                <p class="number">0000 0000 0000 0000</p>
                <p class="name">JANE APPLESEED</p>
                <p class="expiry">00/00</p>
            </div>
        </div>
        <div class="form-container">
            <input type="text" placeholder="e.g. Jane Appleseed" aria-label="Cardholder Name">
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" aria-label="Card Number">
            <div style="display: flex; gap: 10px;">
                <input type="text" placeholder="MM" aria-label="Expiry Month">
                <input type="text" placeholder="YY" aria-label="Expiry Year">
                <input type="text" placeholder="e.g. 123" aria-label="CVC">
            </div>
            <button class="confirm-btn">Confirm</button>
        </div>
    </div>
</body>
</html>
