<html>
 <head>
  <title>
   Payment Status
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container">
   <div class="card">
    <img height="300" src="good.png" width="300" class="img"/>
    <h2>Payment successful!</h2>
    <p>The payment of $102.99 has successfully been sent to ABC Shop from your wallet.</p>
    <a href="#">Download receipt</a>
    <button class="button">Complete</button>
   </div>
   <div class="card">
    <img height="300" src="bad.png" width="300" class="img"/>
    <h2>Oh no! Something went wrong.</h2>
    <p style="color: #e74c3c;">
     We aren't able to process your payment. Please try again.
    </p>
    <button class="button try-again">
     Try again
    </button>
   </div>
  </div>
 </body>
</html>
