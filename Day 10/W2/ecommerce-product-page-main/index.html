<html>
 <head>
  <title>Sneakers</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container">
   <header class="header">
    <div class="logo">sneakers</div>
    <nav>
     <a href="#">Collections</a>
     <a href="#">Men</a>
     <a href="#">Women</a>
     <a href="#">About</a>
     <a href="#">Contact</a>
    </nav>
    <div class="icons">
     <i class="fas fa-shopping-cart"></i>
     <img height="40" src="images/image-avatar.png" width="40"/>
    </div>
   </header>
   <main class="main">
    <div class="image-gallery">
     <img height="500" src="images/image-product-1.jpg" width="500"/>
    </div>
    <div class="product-details">
     <h2>Sneaker Company</h2>
     <h1>Fall Limited Edition Sneakers</h1>
     <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
     <div class="price">
      <div class="current-price">$125.00</div>
      <div class="discount">50%</div>
      <div class="original-price">$250.00</div>
     </div>
     <div class="quantity">
      <button>-</button>
      <input type="text" value="0"/>
      <button>+</button>
     </div>
     <button class="add-to-cart">
      <i class="fas fa-shopping-cart"></i>
      Add to cart
     </button>
    </div>
   </main>
  </div>
 </body>
</html>
