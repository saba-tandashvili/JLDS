<html>
 <head>
  <title>
   Watch Product Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="header">
   <div class="logo">
    SKAGEN DENMARK
   </div>
   <div class="menu">
    <i class="fas fa-th-large"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-user"></i>
    <i class="fas fa-shopping-cart"></i>
   </div>
  </div>
  <div class="container">
   <div class="left-panel">
    <img height="100" src="1.png"/>
    <img height="100" src="2.png"/>
    <img height="100" src="3.png"/>
   </div>
   <div class="right-panel">
    <img height="500" src="watch.png" width="300"/>
    <h1>Ancher Leather Chronograph Watch</h1>
    <div class="price">
    <span class="original-price">£185</span>
    <span class="discounted-price">£129</span>
    </div>
    <div class="color-options">
    <span class="brown"></span>
    <span class="blue"></span>
    <span class="gray"></span>
    </div>
    <button class="add-to-bag">ADD TO BAG</button>
    <div class="share">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-pinterest-p"></i>
    <i class="fab fa-google-plus-g"></i>
    </div>
   </div>
  </div>
 </body>
</html>
