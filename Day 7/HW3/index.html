<html>
 <head>
  <title>Watch Product Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container">
   <div class="main-image">
    <img height="300" src="watch2.png" width="300"/>
   </div>
   <div class="details">
    <h1>CITIZEN</h1>
    <h2>AXIOM</h2>
    <p>Model AT2240-51E</p>
    <div class="color-options">
     <div class="color1 selected">
     </div>
     <div class="color2">
     </div>
     <div class="color3">
     </div>
     <div class="color4">
     </div>
    </div>
    <div class="specs">
     <div>
      <strong>MOVEMENT</strong>
      <p>Eco-Drive H504</p>
     </div>
     <div>
      <strong>CASE SIZE</strong>
      <p>43mm</p>
     </div>
     <div>
      <strong>MATERIAL</strong>
      <p>Silver-tone Stainless Steel</p>
     </div>
    </div>
    <div class="price">
     $350
    </div>
    <div class="add-to-cart">
     <button>ADD TO CART</button>
     <i class="far fa-heart wishlist"></i>
    </div>
   </div>
  </div>
 </body>
</html>
